<!DOCTYPE html>
<html lang="en">
	<head>
		<title>visual-diff test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
		<style>
			div {
				background-color: rgba(255,165,0,0.5);
				border: 1px solid orange;
				height: 60px;
				margin: 40px;
				text-align: center;
				transition: opacity 2000ms ease-out;
				width: 250px;
			}
			@media (prefers-reduced-motion: reduce) {
				div {
					transition: none;
				}
			}
		</style>
	</head>
	<body>
		<div id="matches">Visual Difference Testing</div>
		<div id="different">Visual Difference Testing</div>
		<div id="different-allowed">Visual Difference Testing</div>
	</body>
</html>
